    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      EAGLE_UPDATE_URL: ${{ secrets.EAGLE_UPDATE_URL }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
